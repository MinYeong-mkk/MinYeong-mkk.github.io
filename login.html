<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <title>Final</title>
<style>
    .login-page {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      align-self: stretch;
      display: flex;
      min-height: 1208px;
      width: 558px;
      flex-direction: column;
      justify-content: start;
      margin: auto 0;
    }
    .logo-container {
      display: flex;
      width: 100%;
      flex-direction: column;
      justify-content: start;
    }
    .main-logo {
      aspect-ratio: 8.62;
      object-fit: contain;
      object-position: center;
      width: 100%;
    }
    .secondary-logo {
      aspect-ratio: 2.91;
      object-fit: contain;
      object-position: center;
      width: 247px;
      max-width: 100%;
    }
    .login-form-container {
      align-self: center;
      display: flex;
      margin-top: 142px;
      width: 452px;
      max-width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      font: 500 32px Noto Sans KR, sans-serif;
    }
    .login-title {
      color: #6c6c6c;
      font-weight: 700;
      text-align: center;
      align-self: stretch;
    }
    .input-field {
      align-self: stretch;
      border-radius: 14px;
      background-color: #efefef;
      margin-top: 50px;
      min-height: 70px;
      width: 100%;
      color: #afafaf;
      padding: 12px 29px;
    }
    .login-button {
      align-self: stretch;
      border-radius: 8px;
      background-color: #ff5674;
      margin-top: 50px;
      min-height: 52px;
      width: 273px;
      max-width: 100%;
      font-size: 16px;
      color: #fff;
      font-weight: 700;
      text-align: center;
      padding: 15px 102px;
      border: none;
      cursor: pointer;
    }
    .divider {
      aspect-ratio: 200;
      object-fit: contain;
      object-position: center;
      width: 417px;
      margin-top: 50px;
      max-width: 100%;
    }
    .social-login-container {
      display: flex;
      margin-top: 50px;
      width: 191px;
      max-width: 100%;
      flex-direction: column;
      font-size: 16px;
      color: #000;
      justify-content: start;
    }
    .social-login-button {
      aspect-ratio: 3.75;
      object-fit: contain;
      object-position: center;
      width: 100%;
      margin-top: 18px;
    }
    .apple-login-button {
      border-radius: 8px;
      background-color: #fff;
      display: flex;
      margin-top: 18px;
      min-height: 51px;
      width: 100%;
      align-items: center;
      justify-content: center;
      padding: 14px 16px;
      border: 1px solid #000;
    }
    .apple-icon {
      aspect-ratio: 0.79;
      object-fit: contain;
      object-position: center;
      width: 11px;
      align-self: stretch;
      margin: auto 5px auto 0;
    }
    .signup-links {
      color: #000;
      font-size: 16px;
      text-align: center;
      margin-top: 50px;
    }
    @media (max-width: 991px) {
      .login-container,
      .logo-container,
      .main-logo,
      .login-title,
      .input-field,
      .login-button,
      .divider {
        max-width: 100%;
      }
      .login-form-container,
      .input-field,
      .login-button,
      .divider,
      .social-login-container,
      .signup-links {
        margin-top: 40px;
      }
      .input-field,
      .login-button {
        padding: 0 20px;
      }
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
  </head>
  <body>
  <section class="login-page">
    <div class="login-container">
      <header class="logo-container">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dacaacacab12bcfc073815c5e1772ec358eea2750112d224d426b1b5d711c623?placeholderIfAbsent=true&apiKey=7f59c46ddfa6482f9d12e305b9ebb363" alt="Main logo" class="main-logo" />
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b000fcb28c7c0e70c2f87f6e1c6bea71d4a5522a764c83d9050bc7e6dafdb80f?placeholderIfAbsent=true&apiKey=7f59c46ddfa6482f9d12e305b9ebb363" alt="Secondary logo" class="secondary-logo" />
      </header>
      <main class="login-form-container">
        <h1 class="login-title">로그인</h1>
        <form>
          <label for="user-id" class="visually-hidden">ID</label>
          <input type="text" id="user-id" class="input-field" placeholder="ID" aria-label="ID" />
          <label for="user-password" class="visually-hidden">PW</label>
          <input type="password" id="user-password" class="input-field" placeholder="PW" aria-label="Password" />
          <button type="submit" class="login-button">로그인</button>
        </form>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a3559fa20abf00d572b261ace8be5a6f088224a78ccedb9d62417f61f8733e4d?placeholderIfAbsent=true&apiKey=7f59c46ddfa6482f9d12e305b9ebb363" alt="" class="divider" />
        <div class="social-login-container">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8a0021b4c2b0997a9b6d1941b709fd322a8aff8d4896af84d86dafe2e8f3a03c?placeholderIfAbsent=true&apiKey=7f59c46ddfa6482f9d12e305b9ebb363" alt="Login with Google" class="social-login-button" />
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/248a81aecf37464c774866058bcac71618b52caa007bf9b59727daca08ec5ea4?placeholderIfAbsent=true&apiKey=7f59c46ddfa6482f9d12e305b9ebb363" alt="Login with Kakao" class="social-login-button" />
          <button class="apple-login-button">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1d8526c981528ba13a2ffb57492a97e5c18a8e0545743697d9b52c55e97e0c4f?placeholderIfAbsent=true&apiKey=7f59c46ddfa6482f9d12e305b9ebb363" alt="" class="apple-icon" />
            <span>애플 로그인</span>
          </button>
        </div>
        <p class="signup-links">
          회원가입 ㅣ 아이디 · 비밀번호 찾기
          <br />
          <br />
          비회원으로 시작하기
        </p>
      </main>
    </div>
  </section>
</body>
</html>
